      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: vaccination-3
          path: |
            dataset/*.json

  combine-moh-prompt:
    needs:
      [get-moh-prompt-0, get-moh-prompt-1, get-moh-prompt-2, get-moh-prompt-3]
    runs-on: ubuntu-latest
    steps:
      - name: Check Repo
        uses: actions/checkout@v2.3.4
      - name: Download vaccination-0 Artifacts (Manufacturer data)
        uses: actions/download-artifact@v2
        with:
          name: vaccination-0
          path: wiki/vaccination
      - name: Download Vaccination-1 Artifacts
        uses: actions/download-artifact@v2
        with:
          name: vaccination-1
          path: wiki/vaccination
      - name: Download Vaccination-2 Artifacts
        uses: actions/download-artifact@v2
        with:
          name: vaccination-2
          path: wiki/vaccination
      - name: Download Vaccination-3 Artifacts
        uses: actions/download-artifact@v2
        with:
          name: vaccination-3
          path: wiki/vaccination
      - name: Setup Python Environment
        uses: actions/setup-python@v2.2.2
      - name: Cache Python Environment
        uses: actions/cache@v2
        with:
          path: ${{ env.pythonLocation }}
          key: ${{ env.pythonLocation }}-${{ hashFiles('requirements.txt') }}
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          mkdir dataset
      - name: Use 1.1.1.1 DNS
        run: echo "nameserver 1.1.1.1" | sudo tee /etc/resolv.conf
      - name: Combined Moh Prompt Data
        working-directory: vaccine
        run: |
          python combine_moh_prompt.py
          python build_national_timeseries.py
          python build_manufacturer_timeseries.py
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: vaccination-combined
          path: dataset/*

  commit-files-to-wiki:
    needs: [combine-moh-prompt]
    runs-on: ubuntu-latest
    steps:
      - name: Check Repo
        uses: actions/checkout@v2.3.4
      - name: Download vaccination-0 Artifacts (Manufacturer data)
        uses: actions/download-artifact@v2
        with:
          name: vaccination-0
          path: wiki/vaccination
      - name: Download vaccination-1 Artifacts
        uses: actions/download-artifact@v2
        with:
          name: vaccination-1
          path: wiki/vaccination
      - name: Download vaccination-2 Artifacts
        uses: actions/download-artifact@v2
        with:
          name: vaccination-2
          path: wiki/vaccination
      - name: Download Vaccination-3 Artifacts
        uses: actions/download-artifact@v2
        with:
          name: vaccination-3
          path: wiki/vaccination
      - name: Download vaccination-combined Artifacts
        uses: actions/download-artifact@v2
        with:
          name: vaccination-combined
          path: wiki/vaccination
      - name: Download Cases Artifacts
        uses: actions/download-artifact@v2
        with:
          name: cases
          path: wiki/cases
      - name: Display structure of downloaded files
        run: ls -R
      - name: Upload json to wiki
        uses: kai-tub/external-repo-sync-action@v1
        with:
          source-directory: './wiki'
        env:
          GH_ACCESS_TOKEN: ${{ secrets.GH_ACCESS_TOKEN }}
