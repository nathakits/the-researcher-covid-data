      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          mkdir dataset
      - name: Get national timeseries from djay/covidthailand
        working-directory: cases
        run: |
          python get_national_timeseries.py
      - name: Get testing data from the government database
        working-directory: testing
        run: |
          python get_lab_data.py
      - name: Build province and district cases
        working-directory: cases
        run: python build_province_and_district_cases.py
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: cases
          path: |
            dataset/*.json
  combine-moh-prompt:
    needs:
      [get-moh-prompt-0, get-moh-prompt-1, get-moh-prompt-2, get-moh-prompt-3]
    runs-on: ubuntu-latest
    steps:
      - name: Check Repo
        uses: actions/checkout@v2.3.4
      - name: Download vaccination-0 Artifacts (Manufacturer data)
        uses: actions/download-artifact@v2
        with:
          name: vaccination-0
          path: wiki/vaccination
      - name: Download Vaccination-1 Artifacts
        uses: actions/download-artifact@v2
        with:
          name: vaccination-1
          path: wiki/vaccination
      - name: Download Vaccination-2 Artifacts
        uses: actions/download-artifact@v2
        with:
          name: vaccination-2
          path: wiki/vaccination
      - name: Download Vaccination-3 Artifacts
        uses: actions/download-artifact@v2
        with:
